<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: min-content;
            font-size: 4em;
            height: 200px;
            background: #41295a;
            background: -webkit-linear-gradient(#41295a, #2f0743);
            background: linear-gradient(#41295a, #2f0743, yellow); 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="box">
        Hello World
    </div>
</body>
